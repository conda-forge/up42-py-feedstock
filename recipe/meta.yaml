{% set name = "up42-py" %}
{% set version = "0.33.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/up42-py-{{ version }}.tar.gz
  sha256: 89ddea14fec9f2ca3f53c0ee576a79ba29b876a9ae5da66ab991a0d393d62efe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.12
    - poetry
  run:
    - branca
    - folium
    - geojson ==3.0.1
    - geopandas ==0.13.2
    - matplotlib-base
    - python >=3.8,<3.12
    - rasterio
    - requests ==2.31.0
    - requests-oauthlib
    - tenacity ==8.2.2
    - tqdm ==4.66.0
    - pystac-client ==0.7.2
    - shapely
    - oauthlib
    - pandas
    - numpy
    - pystac
    - poetry
    - up42-py

test:
  imports:
    - up42
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/up42/up42-py
  summary: Python SDK for UP42
  license: MIT
  license_file: LICENSE
  doc_url: https://sdk.up42.com
  dev_url: https://github.com/up42/up42-py

extra:
  recipe-maintainers:
    - andher1802
    - seedlit
