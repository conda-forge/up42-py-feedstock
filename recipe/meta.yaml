{% set name = "up42-py" %}
{% set version = "0.22.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/up42-py-{{ version }}.tar.gz
  sha256: 58f724e55dafe336d7b680b9448eb6f4221e3a6d213c046421a77fe93a3cce21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7,<3.10
  run:
    - branca
    - click
    - descartes
    - folium
    - geojson
    - geopandas
    - matplotlib-base
    - python >=3.7,<3.10
    - rasterio
    - requests
    - requests-oauthlib
    - tenacity
    - tqdm

test:
  imports:
    - up42
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/up42/up42-py
  summary: Python SDK for UP42
  license: MIT
  license_file: LICENSE
  doc_url: https://sdk.up42.com
  dev_url: https://github.com/up42/up42-py

extra:
  recipe-maintainers:
    - andher1802
    - chrieke
