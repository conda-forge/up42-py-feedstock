{% set name = "up42-py" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a2002723628048f4b18bd09a90f11650d33c66fde3020916814d9643c105983d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  build:
    - pip
    - python >=3.9, <4
    - setuptools
    - wheel
  host:
    - pip
    - python >=3.9, <4
    - poetry
  run:
    - geojson ==3.1.0
    - geopandas <1
    - python >=3.9, <4
    - requests ==2.31.0
    - tqdm ==4.66.0
    - tenacity ==8.4.1
    - pystac-client >=0.7.2
    - shapely
    - pandas
    - pystac
    - urllib3 =2.2.2

test:
  imports:
    - up42
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/up42/up42-py
  summary: Python SDK for UP42
  license: MIT
  license_file: LICENSE
  doc_url: https://sdk.up42.com
  dev_url: https://github.com/up42/up42-py

extra:
  recipe-maintainers:
    - andher1802
